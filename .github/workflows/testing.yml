name: ci
on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        go: ['1.23.4', '1.23.3', '1.23.2', '1.23.1', '1.22.10']
    name: Testing with go version ${{ matrix.go }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
      - run: go test -cover ./...
